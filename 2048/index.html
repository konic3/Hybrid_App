<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hexagonal 2048 2</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

  <div id="log-sign">
    <button id="startbutton" onclick="btnstart()"></button>
    <div id="login-container">
      <!-- 로그인 화면의 HTML 코드 -->
     <div id="log-title">Log in</div>
      <div class="id">ID<input type="text" id="login-username" placeholder="Username"></div>
      <div class="pw">Password<input type="password" id="login-password" placeholder="Password"></div>
      <button class="btn" onclick="loginRequest()">Login</button>
      <button class="btn" onclick="showSignup()">Sign Up</button>
    </div>
    
    <div id="signup-container" style="display: none;">
      <div id="log-title">Sign up</div>
      <!-- 회원가입 화면의 HTML 코드 -->
      <div class="id">ID<input type="text" id="signup-username" placeholder="Username"></div>
      <div class="pw">Password<input type="password" id="signup-password" placeholder="Password"></div>
      <button class="btn" onclick="backtologin()">back</button>
      <button class="btn" onclick="signupRequest()">Sign Up</button>
    </div>
  </div>
  
  <div class="container">
    <div class="heading">
      <button id="swapButton">바꾸기</button>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <!-- <button class="change-button">Change</button> -->




    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="endscores-container">
          <div class="endscore-container">0</div>
          <div class="endbest-container">0</div>
        </div>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a><br>
          <button id="Rank" onclick="goRank()">Rank</button>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-row grid-row-3">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row grid-row-4">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row grid-row-5">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row grid-row-4">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row grid-row-3">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
    <hr>

  </div>
  <div class="RankingBG">
      <button id="rr" onclick="rankrestart()"></button>
        <div id="first_pro"></div>
        <div id="name_1"></div>
        <div id="score_1"></div>
        <div id="second_pro"></div>
        <div id="name_2"></div>
        <div id="score_2"></div>
        <div id="third_pro"></div>
        <div id="name_3"></div>
        <div id="score_3"></div>

        <div id="name_4" class="rankname"></div>
        <div id="score_4" class="rankscore"></div>
        <div id="name_5" class="rankname"></div>
        <div id="score_5" class="rankscore"></div>
        <div id="name_6" class="rankname"></div>
        <div id="score_6" class="rankscore"></div>
        <div id="name_7" class="rankname"></div>
        <div id="score_7" class="rankscore"></div>
        <div id="name_8" class="rankname"></div>
        <div id="score_8" class="rankscore"></div>
    </div> 



  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
